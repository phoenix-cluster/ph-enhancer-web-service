### This is the main way to configure the application (other than annotations).
### This file is in Yaml format but you can also configure spring boot using the traditional
### Java properties file format. 


#default project info followed by actual injected pom-specified values.
project:
  name: phoenix-enhancer-webservice
  version: 0.1
  description: Phoenix Enhancer web service

info:
  build:
    artifact: ${project.artifactId}
    name: ${project.name}
    description: ${project.description}
    version: ${project.version}

spring:
  profiles:
    active: dev

---
spring:
  profiles: dev
spring.datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.6.20:3309/phoenix_enhancer
    username: xxxxxxxxx
    password: xxxxxxxxx
    type: com.alibaba.druid.pool.DruidDataSource
spring.http:
    multipart:
      max-file-size: 1000MB
      max-request-size: 10000MB
server:
  port: 8070

spring.jmx:
   enabled: false
 #no nned to enable security in production
security:
  basic:
    enabled: false
#management endpoints on a separate port
management:
  port: 8071
  security:
    enabled: false # management port is internal only. no need to secure it.
#mail service for sending analysis report to users
mail:
  smtp:
    auth: true
    starttls.enable: true
    host: smtp.gmail.com
    port: 587
  user: XXXXXXXXXXXX@gmail.com
  password: XXXXXXXXXXXXXXX
logging.path : ~/logs

---
spring:
  profiles: hbase_test
  datasource:
    url: jdbc:phoenix:192.168.6.20:2181:/hbase
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.apache.phoenix.jdbc.PhoenixDriver
    username: //phoenix's default user name is null
    password: //phoenix's default pass word is null
    default-auto-commit: true
server:
  port: 8098
logging.path : ~/logs

